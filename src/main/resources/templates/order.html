<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
</head>

<body>

<div th:replace="index :: nav"></div>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${orders}" class="container my-5">
                <div class="col-md-20">
                    <div th:case="null">Orders is empty</div>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                            </thead>
                            </tr>
                            <tbody th:each="item : ${orders}">
                            <tr>
                                <td th:text="${item.name}"></td>
                                <td th:text="${item.price} + ' VND'"></td>
                            </tr>
                            </tbody>
                            <thead>
                            <tr>
                                <th>Total Price</th>
                                <th><b th:text="${#aggregates.sum(orders.![price])} + ' VND'"></b></th>
                            </tr>
                            </thead>
                        </table>
                            <a href="/order/confirm" class="btn btn-primary">Confirm orders</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
